<div class="app-banner">
  <div class="title"> Sporcle Song Quiz Maker </div>
</div>

<mat-stepper class="stepper" labelPosition="end" (selectionChange)="handleStepChange($event)">
  <mat-step [label]="SEARCH_LABEL">
    <app-song-search class="full-height"/>
  </mat-step>
  <mat-step [label]="TRIM_LABEL">
    <app-song-trim/>
  </mat-step>
  <mat-step [label]="UPLOAD_LABEL">
    <app-song-upload/>
  </mat-step>
</mat-stepper>
